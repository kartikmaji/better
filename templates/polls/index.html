<!DOCTYPE HTML>
<html>
	<head>
		{% load staticfiles %}
		<link type="text/css" rel="stylesheet" href="{% static '/static/style.css' %}"/>
	</head>
	<body>

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{%url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
	</body>
</html>
